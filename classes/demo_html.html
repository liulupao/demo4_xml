<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>培训验证</title>
    <script language="JavaScript">
        function valid(f) {
            var value=f.email.value;
            if (!/^\w+@\w+.\W+$/.test(value)){
                alert("格式不对");
                f.email.focus();
                f.email.select();
                return false;
            }
            return true;
        }

    </script>
</head>
<body>
    <!--表单主体-->
    <form action="" method="post" name="myform" onsubmit="valid(this)">
        Email: <input type="text" name="email">
        <input type="submit" value="提交">
    </form>
</body>
</html>
